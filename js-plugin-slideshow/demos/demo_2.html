<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery slideshow plugin</title>
	<!-- css -->
	<link type="text/css" media="all" href="../css/main.css" rel="stylesheet" />
	<link type="text/css" media="all" href="../css/slideshow.css" rel="stylesheet" />

	<!-- js -->
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/slideshow.js"></script>
</head>

<body>
	<div class="container">
		<div class="whitebox">
			<div id="breadcrumbs">
				&lt;&lt;&nbsp;<a href="../index.html" title="Slideshow DEMO index">DEMO index</a>
			</div>
			<h1>Slideshow plugin - DEMO #2</h1>
			<p>
				Below is a demo of the slideshow plugin from the public GitHub project found here: <a href="https://github.com/mlmedia/slideshow" title="Slideshow plugin on GitHub" target="_blank">https://github.com/mlmedia/slideshow</a>.
			</p>
			<p>
				<i>All public domain images are courtesy of <a href="https://commons.wikimedia.org/wiki/Main_Page" title="Wikimedia Commons" target="_blank">Wikimedia Commons</a>.</i>
			</p>
			<hr />
			<div id="slideshow-2">
				<div class="slides">
					<a href="#" class="slide">
						<img src="../images/sample_image_1.jpg" alt="" />
					</a>
					<a href="#" class="slide">
						<img src="../images/sample_image_2.jpg" alt="" />
					</a>
					<a href="#" class="slide">
						<img src="../images/sample_image_3.jpg" alt="" />
					</a>
					<a href="#" class="slide">
						<img src="../images/sample_image_4.jpg" alt="" />
					</a>
					<a href="#" class="slide">
						<img src="../images/sample_image_5.jpg" alt="" />
					</a>
				</div>
				<div class="controls">
					<a href="#" class="control">1</a>
					<a href="#" class="control">2</a>
					<a href="#" class="control">3</a>
					<a href="#" class="control">4</a>
					<a href="#" class="control">5</a>
				</div>
			</div>
			<script type="text/javascript">
				/* define $ as jQuery just in case */
				(function($) {
					/* doc ready */
					$(function() {
						/* init the plugin */
						$('#slideshow-2').slideshow();
					});
				})(jQuery);

			</script>
		</div>
	</div>
</body>

</html>
